springdoc:
  server.url: http://ec2-3-79-99-48.eu-central-1.compute.amazonaws.com

spring:
  datasource:
    hikari:
      maximum-pool-size: 10
    url: jdbc:postgresql://${DB_URL}/marketplace
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  security:
    jwt:
      header: Authorization
      secret: ${JWT_SECRET}
      expiration: 600000000
      token-time: 10
      refresh-token-time: 1000
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  data:
    redis:
      host: redis-12897.c250.eu-central-1-1.ec2.cloud.redislabs.com
      port: 12897
      password: xPfKaafUOZzhIG3hwFM5mnGrFeFGkOA0
      database: 0
      timeout: 60000
