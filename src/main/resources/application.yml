server:
  address: 0.0.0.0
  port: 8080


spring:
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/database/project-changelogs.xml

cloudinary:
  name: ${CLOUD_NAME}
  key: ${API_KEY}
  secret: ${API_SECRET}

product:
  sizeListImage: 6
  sizeProductDisabled: 5
  periodDeadline: 30

mail:
  template:
    path:
      user: templates/msg_for_user.html
